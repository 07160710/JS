<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>动画</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body>
    <div id="div1" style="position: absolute;left:10px;top:10px"><img src="images/1.jpg"></div>
    <div id="div2" style="position: absolute;left:10px;top:500px"><img src="images/2.jpg" width="100" height="100"></div>
    <div id="div3" style="position: absolute;left:500px;top:10px">你好，我会动</div>
    <script type="text/javascript">
    var step=2;
    function move(id,endx,endy){
    	var div1=document.getElementById(id);
    	var x=parseInt(div1.style.left);
    	var y=parseInt(div1.style.top);
    	if(x<endx){
    		x+=step;
    	}
    	if(x>endx){
    		x-=step;
    	}
    	if(y<endy){
    		y+=step;
    	}
    	if(y>endy){
    		y-=step;
    	}
    	div1.style.left=x+"px";
    	div1.style.top=y+"px";
    	var fun1="move('"+id+"',"+endx+","+endy+")";
    	window.setTimeout(fun1,10);
    }
    move("div1",500,500);
    move("div2",500,500);
    move("div3",500,735);
    </script>
</body>
</html>
