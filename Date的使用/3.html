<body>
<form name="form1" action="#">
	
	<input type="text" name="inp"/>
</form>

<script type="text/javascript">
function update(){
	var date = new Date();
	var str = date.toLocaleString();

	setTimeout("update()",1000);
} 
update();

</script>
