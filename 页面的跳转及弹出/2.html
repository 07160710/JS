<script type="text/javascript">
	function selectall(){
		var arr=document.getElementsByName("product");
		for(var i=0;i<arr.length;i++){
			if(document.getElementById("all").checked==true){
				arr[i].checked=true;
			}else{
				arr[i].checked=false;
			}
		}
	}
</script>
