<body>
<script type="text/javascript">
	var x=prompt("输入第一个数","");
	var y=prompt("输入第二个数","");
	//var result; 

	 var z=prompt("请输入运算符","");
	 if(z=="+"){
	 	var result; 
        result=Number(x)+Number(y);
	 	alert(x+"+"+y+"="+result);
	 }
	else if(z=="-"){
		var result; 
        result=Number(x)-Number(y);
	 	alert(x+"-"+y+"="+result);
	 }
	 else if(z=="*"){

	 	result=Number(x)*Number(y);
	 	alert(x+"*"+y+"="+result);
	 }
	 else if(z=="/"){
 	     result=Number(x)/Number(y);
		alert(x+"/"+y+"="+result);
	 }

</script>
    
</body>
