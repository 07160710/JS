<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>实训3</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body>
    <form>
    	<table border="1" cellspacing="0" width="30%" id="mytable">
    		<tr>
    		<td width="15%">书名</td>
    		<td width="15%">价格</td>
    		</tr>
    		<tr>
    		<td>看得见风景的房间</td>
    		<td align="center">￥30.00</td>
    		</tr>
    		<tr>
    		<td>60个瞬间</td>
    		<td align="center">￥32.00</td>
    		</tr>
    	</table>
    </form>
        <input type="button" value="增加一行" onclick="add()" />
    	<input type="button" value="删除第2行" onclick="del()" />
    	<input type="button" value="修改标题" onclick="edit()" />
    <script type="text/javascript">
    function add(){
    	var lengths=document.getElementById("mytable").rows.length;
    	var index;
    	if(lengths>=2){
    		index=2;
    	}else{
    		index=1;
    	}
    	var newRow=document.getElementById("mytable").insertRow(index);
    	var col1=newRow.insertCell(0);
    	col1.innerHTML="幸福从天而降";
    	var col2=newRow.insertCell(1);
    	col2.innerHTML="￥18.5";
    	col2.align="center";
    }
    function del(){
    	document.getElementById("mytable").deleteRow(1);
    }
    function edit(){
    	var titleRow=document.getElementById("mytable").rows[0];
    	titleRow.setAttribute("style","font-weight:bold;text-align:center;background-color:#cccccc");
    	titleRow.className="title";
    }
    </script>
</body>
</html>
