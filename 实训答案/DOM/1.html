<body>
    <form name="form1">
    <table border="1" id="mytable" cellspacing="0" width="30%" name="table1">
    	<tr id="tr1">
    		<td width="15%">Row1 cell1</td>
    		<td width="15%">Row1 cell2</td>
    	</tr>
    	<tr id="tr2">
    		<td>Row2 cell1</td>
    		<td>Row2 cell2</td>
    	</tr>
    	<tr id="tr3">
    		<td>Row3 cell1</td>

    	</tr>
    </table>
    <input type="button" value="插入新行" onclick="inNewrow()" />

    <script type="text/javascript">
    function inNewrow(){
    	var newRow=document.getElementById("mytable").insertRow(0);
    	var a=newRow.insertCell(0);
    	var b=newRow.insertCell(1);
    	a.innerHTML="新行Cell1";
    	b.innerHTML="新行Cell2";
    }
    </script>
