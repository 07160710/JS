  <tr><td><input type="checkbox" name="" onclick="all_check()" id="all">全选</td><td>书称</td><td>价格(元)</td><td>数量</td></tr>	

  <tr><td><input type="checkbox" name="ic"  onclick="single_check()"></td><td>Javascript入门与提高</td><td>39</td><td>6</td></tr>

    <script type="text/javascript">
	

  function all_check(){

  	var arr=document.getElementsByName("ic");
  	for(var i=0;i<arr.length;i++){
  		if(document.getElementById("all").checked==true){
  			arr[i].checked=true;
  		}
  	else{
  		arr[i].checked=false;
  	}
  }

}

  function single_check(){

  	var arr=document.getElementsByName("ic");
  	var j=0;
  	for(var i=0;i<arr.length;i++){
  		if(arr[i].checked==true){
  			j=j+1;
  		}
  	}
  	if(j==arr.length){
  		document.getElementById("all").checked=true;
  	}
  	else {
  		document.getElementById("all").checked=false;
  	}
 

}





</script>
