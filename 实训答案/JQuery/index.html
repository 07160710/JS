<!DOCTYPE html>
<html>
<head>
<title>基本过滤选择器</title>
<style type="text/css">
	h2{
		color: #fff;
		background: #39F;
		font-weight: bold;
		width: 320px;
		height: 40px;
		padding-top: 10px;
		padding-left: 20px; 
	}
</style>
<script type="text/javascript" src="jquery-1.11.1.min.js">
</script>
</head>
<body>
<h2>用户交互设计学习参考书</h2>
<ul>
	<li>JavaScript DOM编程</li>
	<li>锋利的JQuery</li>
	<li>JQuery入门与提高</li>
	<li>JavaScript高级编程</li>
	<li>JQuery权威指南</li>
	<li>JQuery实战</li>
</ul>
<script type="text/javascript">
	$(document).ready(function(e){
		$("h2").click(function(){
			$("ul li:odd").css("background","#ffe773");
		});
	});
</script>
</body>
</html>
