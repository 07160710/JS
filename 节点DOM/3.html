<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>添加节点</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body>
<table id="table1">
	<tr>
		<td>商品</td>
		<td>价格</td>
	</tr>
	<form action="" name="myform">
		<input type="text" name="text1" />
		<input type="text" name="text2" />
		<input type="button" value="添加订单" onclick="insert()" /><br/>
		请输入要修改的行数：<input type="text" name="text5"/>
		修改商品：<input type="text" name="text3" />
		修改价格：<input type="text" name="text4" />
		<input type="button" value="修改" name="" onclick="update()" /><br/>
		删除行号数：<input type="text" name="text6" />
		<input type="button" value="删除" onclick="deleteRow()" /><br/>
		复制行号数：<input type="text" name="text7" />
		<input type="button" value="复制" name="" onclick="copy()" />
	</form>
	<script type="text/javascript">
	function insert(){
	var tr=document.createElement("tr");
	var td1=document.createElement("td");
	var td2=document.createElement("td");
	var txt1=document.createTextNode(document.myform.text1.value);
	var txt2=document.createTextNode(document.myform.text2.value);
	td1.appendChild(txt1);
	td2.appendChild(txt2);
	tr.appendChild(td1);
	tr.appendChild(td2);
	var	table1=document.getElementById("table1");
	table1.appendChild(tr);
}
    function update(){
    	var table1=document.getElementById("table1");   
    	var trs=table1.getElementsByTagName("tr");
    	var num=document.myform.text5.value;
    	var tds=trs[num].getElementsByTagName("td");
    	if(num>0&&num<trs.length){
    		tds[0].innerHTML=document.myform.text3.value;
    		tds[1].innerHTML=document.myform.text4.value;
    	}else{
    		alert("输入的行号有误");
    	}
    }
    	function deleteRow(){
    		var table1=document.getElementById("table1");
    		var trs=table1.getElementsByTagName("tr");
    		var num=document.myform.text6.value;
    		if(num>0&&num<trs.length){
    			trs[num].parentNode.removeChild(trs[num]);
    	}else{
    		alert("输入的行号有误");
    	}
    	}
    	function copy(){
            var table1=document.getElementById("table1");
    		var trs=table1.getElementsByTagName("tr");
    		var num=document.myform.text7.value;
    		if(num>0&&num<trs.length){
    			var newrow=trs[num].cloneNode(true);
    			table1.appendChild(newrow);
    		}else{
    			alert("输入的行号有误");
    		}
    	}
	</script>
</table>
</body>
</html>
