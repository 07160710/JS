<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>显示</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<script type="text/javascript" src="jquery-1.10.1.js"></script>
<style type="text/css">
	ul{
		list-style: none;
		width: 500px;
	}
	ul li{
		width:100px;
		height:30px;
		float: left;
	}
	.div1{
		clear: both;
		border: solid 1px green;
	}
	.div1 a span{
		background: url(images/down.gif) no-repeat 2px 4px;
		padding-left: 20px;
	}
</style>
</head>
<body>
<center>
	<h1>商品列表</h1>
	<ul>
		<li><a href="#">佳能</a></li>
		<li><a href="#">索尼</a></li>
		<li><a href="#">三星</a></li>
		<li><a href="#">尼康</a></li>
		<li><a href="#">松下</a></li>
		<li><a href="#">卡西哦</a></li>
		<li><a href="#">服饰</a></li>
		<li><a href="#">柯达</a></li>
		<li><a href="#">苹果</a></li>
		<li><a href="#">理科</a></li>
		<li><a href="#">安利巴士</a></li>
		<li><a href="#">爱国者</a></li>
		<li><a href="#">联想</a></li>
		<li><a href="#">魅族</a></li>
		<li><a href="#">其他品牌</a></li>
	</ul>
	<div class="div1"><a href="#"><span>显示所有商品</span></a></div>
</center>
<script type="text/javascript">
	$(function(){
		var $lis=$("ul li:gt(5):not(:last)");
		$lis.hide();
		$(".div1").click(function(){
			if($lis.is(":hidden")){
				$lis.show();
				$(".div1 a span").css("background","url(images/up.gif) no-repeat 2px 4px").text("显示部分商品");
			}else{
				$lis.hide();
				$(".div1 a span").css("background","url(images/down.gif) no-repeat 2px 4px").text("显示所有商品");
			}
		});

	});
</script>
    
</body>
</html>
