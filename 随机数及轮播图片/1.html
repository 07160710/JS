<style type="text/css">
	#div1{
		height: 500px;
		width: 600px;
		border: solid 1px green;
		font-size: 360px;
		text-align: center;
	}
</style>
<meta name="description" content="">

<body>

<div id="div1">1</div>
<input type="button" value="开始" onclick="startNumber()">
<input type="button" value="结束" onclick="stopNumber()">
<script type="text/javascript">
var time=null;
	function startNumber(){
		var num=Math.floor(Math.random()*1000+1);
		var div1=document.getElementById("div1");
		div1.innerHTML=num;
		time=window.setTimeout("startNumber()",100);

	}
	function stopNumber(){
		window.clearTimeout(time);


	}
</script>
